name: zip file to release artifacts

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create ZIP
        run: |
          zip -r oembed-widget-for-telegram-posts-${{ github.ref_name }}.zip . -x@.distignore
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: oembed-widget-for-telegram-posts-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: "Release notes for ${{ github.ref_name }}"
